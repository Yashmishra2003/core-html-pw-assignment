<!DOCTYPE html>
<html lang="en">
<head>


  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 70%;
    }
   
    td, th {
      border: 2px solid #1a0808;
      text-align: left;
      padding: 5px;
    }
   
    tr:nth-child(even) {
      background-color: #220707cb;
    }
    </style>


   
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   


<!-- question 1:1.Build a simple webpage that displays text as shown in the below image?
 -->

<table>
  <th>
    <h1><b>This text will be bolded</b></h1>
<h2><i>This text will be italic</i></h2>
 <h3><u>This text will be underline</u></h3>
 <h3  style="background-color: rgba(212, 248, 5, 0.962);display: inline;">This text will be highlighted</h3>
<h3>This is normal text <sup>This will be super scripted</sup>This is normal again</h3>
<h3>This is normal text <sub>This text will be subscripted</sub></h3>
<h3>Normal Text <small>small text</small></h3>
<h3><del>This text will be deleted</del></h3>


  </th>
</table>






</body>
</html>
